<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="box">
      <span class="label">CPU (%)</span>
      <span id="cpu">-</span>
    </div>

    <div class="box">
      <span class="label">Memory (%)</span>
      <span id="mem">-</span>
    </div>

    <div class="box">
      <span class="label">Total Memory (GB)</span>
      <span id="total-mem">-</span>
    </div>

    <script>
      const electron = require('electron');
      const ipcRenderer = electron.ipcRenderer;

      ipcRenderer.on('cpu',(event,data) => {
          var pro =  document.getElementById('cpu');
          if(data > 65){
            pro.style.color = "#ff0000";

          }else{
            pro.style.color = "#ffffff";

          }
          pro.innerHTML = data.toFixed(2);
          
      });
      ipcRenderer.on('mem',(event,data) => {
          var memory =  document.getElementById('mem');
          if(data > 65){
            memory.style.color = "#ff0000";

          }else{
            memory.style.color = "#ffffff";
            
          }
          memory.innerHTML = data.toFixed(2);
        
      });
      ipcRenderer.on('total-mem',(event,data) => {
        document.getElementById('total-mem').innerHTML = data.toFixed(2);
            });
            
    </script>
  </body>
</html>
